---
layout: ForSale
title: 
tag-line: All the Stuff I want rid of
---
<div class='row'>
    <h3>Video Games</h3>
    {% for post in site.tags.['Video Games'] %}
        <div class='span3 item'>
            <a href="{{ post.url }}" title="{{ post.title }}">
                <img src='{{ post.thumb }}' class='item-thumb'>
                <h3>{{ post.title }}</h3>
            </a>
        </div>
    {% endfor %}
    {% for tag in site.tags %}
        <h5>{{ tag }}</h5>
    {% endfor %}
</div>
