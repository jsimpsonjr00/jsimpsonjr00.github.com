---
layout: ForSale
title: 
tag-line: All the Stuff I want rid of
---
<div class='row'>
    {% for category in site.categories %}
        {% assign cat = category | first %}
        {% if cat != 'ForSale' %}
            <h3>{{ cat }}</h3>
            {% for post in site.categories.{{ cat }} %}
                <div class='span3 item'>
                    <a href="{{ post.url }}" title="{{ post.title }}">
                        <img src='{{ post.thumb }}' class='item-thumb'>
                        <h3>{{ post.title }}</h3>
                    </a>
                </div>
            {% endfor %}
        {% endif %}
    {% endfor %}
</div>
