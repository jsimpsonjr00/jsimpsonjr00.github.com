---
layout: ForSale
title: For Sale
tag-line: All the Stuff I want rid of
---
<div class='row'>
    {% for post in site.categories.ForSale %}
        <div class='span3 item'>
            <a class='inner' href="{{ post.url }}" title="{{ post.title }}">
                <h3>{{ post.title }}</h3>
                <img src='{{ post.thumb }}' class='item-thumb'>
            </a>
        </div>
    {% endfor %}
</div>
