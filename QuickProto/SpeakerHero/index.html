<!doctype html>
<html>
    <head>
        <title>Speakers as Heroes - Quick Proto</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        
        <link rel="stylesheet/less" type="text/css" href="styles.less">
        <script src='../../js/less-1.3.0.min.js'></script>
        <!-- <link rel='stylesheet' type='text/css' href='styles.css'>  -->
        
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js'></script>
        <script src='../../js/JSTemplates-min.js'></script>
        
        <!--[if lt IE 9]>
            <script src="../../js/HTML5Shiv/html5shiv.js"></script>
        <![endif]-->
    </head>
    <body>
        <header>
            <h1>Quick Prototype - Heroes</h1>
        </header>
        <section class='main-content container'>
            <section id="heroes">
                <div class='hero span3' data-hero='#adam-fraser'>
                    <div class='default'>
                        <img src='headshot-adam-fraser.png'>
                    </div>
                    <div class='hover'>
                        <img src='headshot-adam-fraser-mirror.png'>
                        <div class='caption'>
                            Test caption Text
                        </div>
                    </div>
                </div>
            </section>
            <section id='heroes-detail'>
                <div id='adam-fraser' class='hero-detail'>
                    <div class='dynamic-content'>
                        <span class='placeholder'>Placeholder for AJAX detail</span>
                    </div>
                </div>
            </section>
        </section>
        <footer>
            
        </footer>
        <script type='text/javascript'>
            $(document).ready( function () {
                var $heroes = $("#heroes");
                
                $heroes.on( "click", ".hero", function ( e ) {
                    var $target = $( e.currentTarget ),
                        $detail = $( $target.attr( "data-hero" ) );
                    
                    $detail.addClass('active');
                    $detail.html( "<h2>Adam Fraser</h2><h5>Example Dynamic content</h5>");
                });
            });
        </script>
    </body>
</html>
