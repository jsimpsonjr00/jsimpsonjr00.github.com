---
layout: default
title: JS Blog
---

{% for post in site.posts limit:5 %}
    <div class='post'>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <h4>{{post.tag-line}}</h4>
        <div class='summary'>
            {{ post.summary }}
        </div>
        <h5>Posted on {{ post.date | date_to_long_string }}.</h5>
    </div>
{% endfor %}
