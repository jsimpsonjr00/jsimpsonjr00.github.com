<!DOCTYPE HTML>
<html>
    <head>
        <title>Auto woot!</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta name="description" content="Auto checking Woot.com for deal updates associated with Woot! Off sales." >
        <meta name="keywords" content="woot,deals,shopping,woot off checker" >
        
        <link href="../images/auto-woot-favicon.png" rel="shortucut icon">
        <!-- <link rel="stylesheet/less" type="text/css" href="Less/theme.less">
        <script src='../js/less-1.3.0.min.js'></script>  -->
        <link rel='stylesheet' type='text/css' href='Less/theme.css'>
        
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js'></script>
        <script src='../js/JSTemplates-min.js'></script>
        
        <!-- <script src='js/mainView.js'></script>
        <script src='js/src/thumbView.js'></script>
        <script src='js/src/wootModel.js'></script>
        <script src='js/src/wootStatusView.js'></script> -->
        
        <script src='js/auto-woot-min.js'></script>
    </head>
    <body>
        <div class='navbar fixed top'>
            <div class='container'>
                <div class='row'>
                Auto woot! 
                <aside><span id='woot-status-time'></span> to next refresh</aside>
                <!-- <button class='btn news-controller' data-event='wootActive'>Refresh</button> -->
                </div>
            </div>
        </div>
        <div class='container'>
            <div id='woot-thumb-view'></div>
            <div id='woot-detail-view'></div>
        </div>
        <footer class=''>
        <div class='footer navbar fixed bottom'>
            <div class='container'>
                <div class='span4'>
                    Extensions: <a href='https://chrome.google.com/webstore/detail/hbhcmbeenpajepmjiddeaojpbdlpfmlb/?hl=en&gl=US'><img src='../images/Chrome-32.png'</a>
                </div>
                <div class='span4 sharing'>
                    all products and information courtesy of woot.com
                </div>
                <div class='span4 logo'>
                    <img src='../images/logoJNVWhite.png'>
                </div>
            </div>
        </div>
        </footer>
<script type='text/html' id='theme-thumb-tmpl'>
    <div id='${ThemeName}-item-thumb' data-theme='${ThemeName}' class='${ThemeName}-theme'>
        ${item-thumb-tmpl:item}
    </div>
</script>
<script type='text/html' id='item-thumb-tmpl'>
    <div class='item-thumb woot-off-${WootOff} sold-out-${SoldOut}'>
        <h2>${ThemeName}<i class='sprite'></i></h2>
        <div class='summary'>
            <h3>${Title}</h3>
            <img src='${ThumbnailImage}'>
            <label>Price:</label> ${Price}<br/>
            <label>Shipping:</label> ${Shipping}<br/>
            <div class='percent-bar'>
                <div class='fill' style='width: ${PercentAvailable}%;'></div>
                <label>${PercentAvailable}%</label>
            </div>
            <button class='btn btn-warning'>More&gt;&gt;</button>
        </div>
        <div class='overlay'><div class='sprite'></div></div>
    </div>
</script>
<script type='text/html' id='theme-detail-tmpl'>
    <div id='${ThemeName}-item-detail' data-theme='${ThemeName}' class='${ThemeName}-theme'>
        ${item-detail-tmpl:item}
    </div>
</script>
<script type='text/html' id='item-detail-tmpl'>
    <h2>${SiteName}</h2>    
    <div class='item-detail woot-off-${WootOff} sold-out-${SoldOut}'>
        <i class='sprite sold-out'></i>
        <div class='summary'>
            <div class='aside'>
                <img src='${StandardImage}'>
                <br/>
                <a class="btn btn-warning" href='http://www.tkqlhce.com/click-5594068-10860750?url=${SaleUrl}' target='_woot'>
                    Buy on Woot!
                </a>
            </div>       
            <h3><a href='http://www.tkqlhce.com/click-5594068-10860750?url=${SaleUrl}' target='_woot'>${Title}</a></h3>
            <h4>
                Price: ${Price}<br/>
                Shipping: ${Shipping}
            </h4>
            <div class='percent-bar'>
                <div class='fill' style='width: ${PercentAvailable}%;'></div>
                <label>${PercentAvailable}%</label>
            </div>
            <h4>${SubTitle}</h4>
            <h5>${Teaser}</h5>
            <p>${WriteUp}</p>
            <p>${Specs}</p>
        </div>
    </div>
</script>
        <script>
           var $doc    = $(document);
            
            $doc.ready( function () {
                $doc.trigger( "wootActive", [ ] );
                
                /*$(".news-controller").on( "click", function () {
                    var $btn  = $(this);
                       
                    $btn.addClass("active");
                    $doc.trigger( $btn.attr("data-event"), [ ]);
                });*/
            });
        </script>
        <script type="text/javascript">
          var _gaq = _gaq || [];
          _gaq.push(['_setAccount', 'UA-33551566-1']);
          _gaq.push(['_trackPageview']);
        
          (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
          })();
        
        </script>
    </body>
</html>
