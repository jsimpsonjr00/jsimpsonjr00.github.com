---
layout: default
---
<div class='row'>
    <section class='portfolio-items'>
{% for page in site.pages limit:5 %}
    {% if page.cat == 'portfolio' %}
        <div class='span6 item'>
            <img src='{{page.image}}'>
            <div class='summary'>
                <a href='{{ page.link }}'>{{ page.title }}</a> - {{page.content}}
            </div>
        </div>
    {% endif %}
{% endfor %}
    </section>
</div>
