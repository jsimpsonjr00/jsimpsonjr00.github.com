<!DOCTYPE HTML>
<html>
    <head>
        <title>Auto Woot!: making sure you don't miss out on the Woot! Off</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta name="description" content="Auto monitoring Woot.com for deal updates associated with Woot! Off sales." >
        <meta name="keywords" content="woot,deals,shopping,woot off" >
        
        <!-- <link rel="stylesheet/less" type="text/css" href="Less/theme.less">
        <script src='../js/less-1.3.0.min.js'></script>  -->
        <link rel='stylesheet' type='text/css' href='Less/theme.css'>
        
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js'></script>
        <script src='../js/JSTemplates-min.js'></script>
        
        <!-- <script src='js/mainView.js'></script>
        <script src='js/thumbView.js'></script>
        <script src='js/wootModel.js'></script>
        <script src='js/wootStatusView.js'></script> -->
        
        <script src='js/auto-woot-min.js'></script>
    </head>
    <body>
        <div class='navbar navbar-fixed-top'>
            <div class='navbar-inner'>
                <div class='container'>
                    <div class='row'>
                        <div class='span16'>
                            Auto Woot!:
                            <label>refreshing deals in </label><span id='woot-status-time'></span>
                            <!-- <button class='btn news-controller' data-event='wootActive'>Refresh</button> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class='container'>
            <div class='row'>
                <div class='span16'>
                    <div id='woot-thumb-view'></div>
                    <div id='woot-detail-view'></div>
                </div>
            </div>
        </div>
<script type='text/html' id='theme-thumb-tmpl'>
    <div id='${ThemeName}-item-thumb' data-theme='${ThemeName}' class='${ThemeName}-theme'>
        ${item-thumb-tmpl:item}
    </div>
</script>
<script type='text/html' id='item-thumb-tmpl'>
    <div class='item-thumb woot-off-${WootOff} sold-out-${SoldOut}'>
        <h2>${ThemeName}<i class='sprite'></i></h2>
        <div class='summary'>
            <h3>${Title}</h3>
            <img src='${ThumbnailImage}'>
            <label>Price:</label> ${Price}<br/>
            <label>Shipping:</label> ${Shipping}<br/>
            <div class='percent-bar'>
                <div class='fill' style='width: ${PercentAvailable}%;'></div>
                <label>${PercentAvailable}%</label>
            </div>
        </div>
        <div class='overlay'><div class='sprite'></div></div>
    </div>
</script>
<script type='text/html' id='theme-detail-tmpl'>
    <div id='${ThemeName}-item-detail' data-theme='${ThemeName}' class='${ThemeName}-theme'>
        ${item-detail-tmpl:item}
    </div>
</script>
<script type='text/html' id='item-detail-tmpl'>
    <h2>${SiteName}</h2>    
    <div class='item-detail woot-off-${WootOff} sold-out-${SoldOut}'>
        <div class='summary'>
            <h3><a href='http://www.kqzyfj.com/click-5594068-10474050?url=${SaleUrl}' target='_woot'>${Title}</a></h3>
            <h4>
                Price: ${Price}<br/>
                Shipping: ${Shipping}
            </h4>
            <span class='per-sold'>Percent Sold: ${SoldOutPercentage}</span>
            <img src='${StandardImage}'>
            <a href='http://www.kqzyfj.com/click-5594068-10474050?url=${SaleUrl}' target='_woot'>
                <button class="btn">Buy on Woot!</button>
            </a>
            <h4>${SubTitle}</h4>
            <h5>${Teaser}</h5>
            <p>${WriteUp}</p>
            <p>${Specs}</p>
        </div>
    </div>
</script>
        <script>
           var $doc    = $(document);
            
            $doc.ready( function () {
                $doc.trigger( "wootActive", [ ] );
                
                /*$(".news-controller").on( "click", function () {
                    var $btn  = $(this);
                       
                    $btn.addClass("active");
                    $doc.trigger( $btn.attr("data-event"), [ ]);
                });*/
            });
        </script>
    </body>
</html>
