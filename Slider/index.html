<!DOCTYPE HTML>
<html>
    <head>
        <!-- <link rel="stylesheet/less" type="text/css" href="styles.less">
        <script src='../js/less-1.3.0.min.js'></script> -->
        <link rel='stylesheet' type='text/css' href='styles.css'>
        
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js'></script>
        <script src='../js/Bootstrap-Fork/controlGroup.js'></script>
        
        <!--[if lt IE 9]>
            <script src="../js/HTML5Shiv/html5shiv.js"></script>
        <![endif]-->
    </head>
    <body>
        <header>
            <section class='container'>
                <h1>CSS Transition Animated Tabbed Pane Group Demo</h1>
            </section>
        </header>
        <section class='container'>
            <div id='tabbed-pane-group-demo' class='tab-view'>
            <div class='control-group'>
                <button id='feedback-tab' data-pane='#first-pane'>First Tab Option</button>
                <button id='offers-tab' data-pane='#second-pane'>Second Tab Option</button>
                <button id='requests-tab' data-pane='#third-pane'>Third Tab Option</button>
            </div>
            <div class='pane-group'>
                <div class='inner transition-slide-right'>
                    <div class='pane' id='first-pane'>Test content for the First Pane</div>
                    <div class='pane' id='second-pane'>
                        Second panes Test content
                    </div>
                    <div class='pane' id='third-pane'>
                        Still More Test Content for the Final Pane
                    </div>
                </div>
            </div>
        </div>
        </section>
        <footer>
            
        </footer>
        <script type='text/javascript'>
            $("#tabbed-pane-group-demo").tabView();
        </script>
    </body>
</html>
