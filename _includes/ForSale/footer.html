<footer>
    <hr/>
    <div class='container'>
        <div class='row'>
            {% for tag in site.tags %}
                <ul class='span3 sales'>
                    <h3>{{ tag | first }}</h3>
                    {% for posts in tag %}
                        {% for post in posts %}
                            {% if post.url %}
                                {% if post.url != page.url %}
                                    <li>
                                        <a href="{{ post.url }}" title="{{ post.title }}">
                                            {{ post.title }}
                                        </a>
                                    </li>
                                {% else %}
                                    <li>
                                        {{ post.title }}
                                    </li>
                                {% endif %}
                            {% endif %}
                        {% endfor %}
                    {% endfor %}
                </ul>
            {% endfor %}
        </div>
    </div>
</footer>
