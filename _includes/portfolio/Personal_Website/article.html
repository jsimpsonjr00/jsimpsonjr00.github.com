<article class='clearfix'>
	<section class='span6 {% cycle 'pull-right', '' %}'>
		<h3>{{ post.title }}</h3>
		<p>
			{{ post.summary }}
		</p>
		<p>
			<a class='btn btn-primary' href='{{ page.link }}' target='_external'>Visit {{ post.title }}</a>
		</p>
	</section>
	<section class='span6 item'>
		<a href='{{ post.link }}' target='_external'>
	    	<img src='/images/portfolio/medium/{{ post.image-name }}-720.png' class='thumb'>
	    </a>
	</section>
</article>
