<article>
	<section class='span6'>
		<h4>{{ post.title }}</h4>
		<p>
			{{ post.summary }}
		</p>
		<p>
			<a class='btn btn-primary' href='{{ page.link }}' target='_external'>Visit {{ page.title }}</a>
		</p>
	</section>
	<section class='span6'>
	    <img src='/images/portfolio/medium/{{ post.image-name }}-720.png' class='thumb'>
	</section>
</article>
